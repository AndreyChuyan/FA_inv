<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  
  .navbar {
    padding: 10px 0;
    width: 100%;
  }
  
  .container-fluid {
    padding: 0 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .navbar-brand {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 120px;
    white-space: normal;
    line-height: 1.2;
  }
  
  .navbar-brand img {
    margin-bottom: 5px;
    max-height: 40px;
  }
  
  .user-info {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .user-info .label, .user-info .value {
    display: inline-block;
    width: auto;
    margin-right: 5px;
    max-width: 250px;
    margin-bottom: 5px;
  } 
  
  .user-info .value {
    font-weight: bold;
  }
  
  @media (max-width: 991px) {
    .container-fluid {
      flex-direction: column;
      align-items: center;
    }
  
    .navbar-brand, .user-info {
      margin-bottom: 10px;
    }
  
    .user-info {
      text-align: center;
      flex-direction: column;
    }
  }
  </style>

<nav class="info navbar-expand-lg navbar-light shadow-sm">
  <div class="user-info">
    <div class="d-flex align-items-center">
      <span class="label">Ваш логин:</span>
      <span class="value">{{ worker.name }}</span>
    </div>
    <div class="d-flex align-items-center">
      <span class="label">Ваше подразделение:</span>
      <span class="value">{{ worker.department }}</span>
    </div>
  </div>
</nav>
